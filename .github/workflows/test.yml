name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - multi-artifact-system

jobs:
  test-core:
    name: Test flexretry-core on ${{ matrix.os }} with Java ${{ matrix.java }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [11, 17, 21]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Test flexretry-core module
        run: mvn clean test -pl flexretry-core
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-core-java${{ matrix.java }}-${{ matrix.os }}
          path: |
            **/target/surefire-reports
            **/target/failsafe-reports
          retention-days: 7
          if-no-files-found: ignore

  test-control:
